<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>速度計算機</title>
</head>
<body>
    資料來源: http://www.52pk.com/games/yys/6914164.shtml
    <code><pre>
        一速x0.70, 然後+0.78, 再四捨五入為整數
    </pre></code>
    <br />
    <label>一速: <input id="v1" type="number" /></label>
    <br />
    <div>
        二速拉條 或 底標:
        <span id="v2">0</span>
    </div>
    <br />
    <div>
        二速是拉條的底標:
        <span id="v3">0</span>
    </div>

    <script>
(function init(){
    var v1 = document.getElementById('v1')
    var v2 = document.getElementById('v2')
    var v3 = document.getElementById('v3')

    function getNextVelocity(v1) {
        // http://www.52pk.com/games/yys/6914164.shtml
        return Math.round(v1 * 0.7 + 0.78)
    }

    function recal() {
        var velocity = parseInt(v1.value.trim(), 10) || 0
        var vel2 = getNextVelocity(velocity)
        var vel3 = getNextVelocity(vel2)

        v2.innerText = vel2.toString()
        v3.innerText = vel3.toString()
    }

    v1.addEventListener('keyup', recal)
    v1.addEventListener('change', recal)

})()
    </script>
</body>
</html>
